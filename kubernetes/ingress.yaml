apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mpcdc-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: mpcdc.example.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mpcdc-service
            port:
              number: 80
